---

- name: install system level python packages
  pip:
    name: "{{ item }}"
    extra_args: --user
    state: latest
  with_items:
    - ipython
    - ptpython
    - stevedore
    - virtualenv
    - virtualenvwrapper
  environment:
    PIP_REQUIRE_VIRTUALENV: ""
  tags:
    - python

- name: install homebrew casks
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - pycharm
  tags:
    - homebrew
