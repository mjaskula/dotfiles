---

- name: install homebrew packages
  homebrew:
    upgrade_all: no
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - tig
    - git-extras
    - gti
    - rlwrap
    - ssh-copy-id
    - colordiff
  tags:
    - homebrew

- name: install homebrew casks
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - postgres
    - dockertoolbox
    - datagrip
  tags:
    - homebrew